- defaults:
    link:
        relink: true
        create: true

- clean: []

- link:
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim
    ~/.config/fish: fish
    ~/.gitignore_global:
    ~/.gitconfig.user:
    ~/.gitconfig:
    ~/.stCommitMsg:
    ~/.git_template:
    # ~/.ignore:

- shell:
    - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
    - git submodule update --init --recursive
    # - git clone https://github.com/lukechilds/zsh-nvm.git ~/.zsh-nvm
    # - source ~/.zsh-nvm/zsh-nvm.plugin.zsh
    - mkdir -p ~/.vim/plugged
    -
        description: "Install starship prompt"
        command: echo curl -fsSL https://starship.rs/install.sh | bash
    -
        description: "Install Fast Node Manager"
        command: curl -fsSL https://fnm.vercel.app/install | bash -s -- --skip-shell
