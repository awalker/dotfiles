- defaults:
    link:
        relink: true
        create: true

- clean: []

- link:
    ~/.zshrc: zshrc
    ~/.config/starship.toml: starship.toml
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/themes/powerlevel9k: powerlevel9k
    ~/.config/nvim: nvim
    ~/.config/fish: fish
    ~/.gitignore_global:
    ~/.gitconfig.user:
    ~/.gitconfig:
    ~/.stCommitMsg:
    ~/.git_template:
    # ~/.ignore:

- shell:
    - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
    - git submodule update --init --recursive
    - mkdir -p ~/.vim/plugged
    -
        command: if [[ $SHELL != "/bin/zsh" ]]; then chsh -s /bin/zsh; fi
        description: Setting default shell...
        stdin: true
    -
        command: curl https://getmic.ro | bash
        description: Install micro editor
