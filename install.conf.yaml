- defaults:
    link:
      relink: true
      create: true

- clean: []

- link: 
    ~/.zshrc: zshrc
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/themes/powerlevel9k: powerlevel9k
    ~/.config/nvim: nvim

- shell: 
    - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
    - git submodule update --init --recursive
    - mkdir -p ~/.vim/plugged
    - chsh -s /bin/zsh
    - ./install_system.sh
