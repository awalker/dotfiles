- defaults:
    link:
        relink: true
        create: true
    shell:
        stdout: true
        stderr: true

- shell:
  - echo Manjaro
    # TODO: setup AUR
    # bunnyfetch may be in AUR
  - pamac install --no-confirm xclip python-neovim neovim fish fortune-mod yay
  - pamac install --no-confirm awesomewm leftwm
  - sudo chsh -s $(which fish) $USER
  - source $HOME/.bashrc && fnm install 14
  - sudo systemctl enable --now snapd.socket
  - sudo ln -s /var/lib/snapd/snap /snap
  - sudo snap install --classic code
  - >
      qdbus org.kde.plasmashell /PlasmaShell org.kde.PlasmaShell.evaluateScript '
        var allDesktops = desktops();
        print (allDesktops);
        for (i=0;i<allDesktops.length;i++) {{
            d = allDesktops[i];
            d.wallpaperPlugin = "org.kde.image";
            d.currentConfigGroup = Array("Wallpaper",
                                         "org.kde.image",
                                         "General");
            d.writeConfig("Image", "file:///home/adam/dotfiles/images/retro.png")
        }}
        '
