- defaults:
    link:
        relink: true
        create: true
    shell:
        stdout: true
        stderr: true

- shell:
  - echo Manjaro
  - pamac install --no-confirm albert xclip python-neovim neovim fish
  - sudo chsh -s $(which fish) $USER
  - source $HOME/.bashrc && fnm install 14
  - sudo snap install --classic code