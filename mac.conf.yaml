- defaults:
    link:
        relink: true
        create: true
    shell:
        stdout: true
        stderr: true
        stdin: true

- clean: []

- shell:
    - xcode-select --install
    -
        description: Installing Home Brew
        command: >
            if [[ -n $(which brew) ]];
            then
              # Got brew
              echo "Brew Already Installed"
            else
              # install home brew
              /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
            fi
    - brew tap homebrew/cask
      # - brew tap caskroom/versions
    - brew update
    - brew bundle
    # - brew install git wget node nvm neovim the_silver_searcher tmux glances ripgrep starship
    # - brew cask install visual-studio-code dropbox google-chrome iterm2 spotify alfred dash dbeaver-community
    - nvm install node
    - ./check-vscode.sh

    # Finder: show hidden files by default
    - defaults write com.apple.finder AppleShowAllFiles -bool true
    # Automatically hide and show the Dock
    - defaults write com.apple.dock autohide -bool true
    # Save screenshots to the desktop
    - defaults write com.apple.screencapture location -string “$HOME/Desktop”
    # Save screenshots in PNG format (other options: BMP, GIF, JPG, PDF, TIFF)
    - defaults write com.apple.screencapture type -string “png”

    # Update App Store apps
    - sudo softwareupdate -i -a
    - brew upgrade
    # Update npm & packages
    - npm install npm -g
    - npm update -g
