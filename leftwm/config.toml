# {{{ System 

# [[keybind]]
# command = "Execute"
# value = "reboot"
# modifier = ["modkey", "Shift"]
# key = "r"

[[keybind]]
command = "Execute"
value = "pkill leftwm"
modifier = ["modkey", "Shift"]
key = "x"

[[keybind]]
command = "Execute"
value = "$HOME/.config/leftwm/randr.sh"
modifier = ["modkey"]
key = "m"

[[keybind]]
command = "Execute"
# value = "slock"
value = "$HOME/.config/leftwm/lock.sh"
