## requires light-locker to be run at startup
# value = "light-locker-command -l"

modifier = ["modkey", "Control"]
key = "l"

# }}}

# {{{ Media 

[[keybind]]
command = "Execute"
value = "playerctl play-pause"
modifier = ["modkey"]
key = "p"

[[keybind]]
command = "Execute"
value = "spotify"
modifier = ["modkey", "Shift"]
key = "p"

# }}}

# {{{ App Launching

[[keybind]]
command = "Execute"
value = "$HOME/.config/leftwm/laucher.sh"
modifier = ["modkey"]
key = "r"

[[keybind]]
command = "Execute"
value = "$HOME/.config/leftwm/style-switch.sh"
modifier = ["modkey"]
key = "space"

[[keybind]]
command = "Execute"
value = "rofi -terminal alacritty --modi ssh -show ssh"
modifier = ["modkey"]
key = "s"

[[keybind]]
command = "Execute"
value = "$HOME/.config/leftwm/spawnalacritty"
modifier = ["modkey"]
key = "x"

[[keybind]]
command = "Execute"
value = "brave"
modifier = ["modkey"]
key = "b"

# }}}

