- defaults:
    link:
        relink: true
        create: true
    shell:
        stdout: true
        stderr: true
        stdin: true

- clean: []

- link: 
    ~/.zshrc: zshrc
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/themes/powerlevel9k: powerlevel9k
    ~/.config/nvim: nvim
    ~/.gitignore_global:
    ~/.gitconfig.user:
    ~/.gitconfig:
    ~/.stCommitMsg:

- shell: 
    - sudo apt-get install -y software-properties-common git curl build-essential openssl libssl-dev snapd
    -
        description: install nvm
        command: >
              if [[ -d ~/.nvm ]];
              then
                echo 'nvm is already installed'
              else
                mkdir -p ~/.nvm
                curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
              fi
    -
        description: install node
        command: >
            if [[ -n $(which node)  ]];
            then
              echo "node is already installed"
            else
              nvm install node
            fi
    - sudo add-apt-repository -y multiverse
    -
        description: add terminator ppa
        command: >
            sudo add-apt-repository -y multiverse
            if [[ ! -f /etc/apt/sources.list.d/gnome-terminator-ubuntu-ppa-disco.list ]]; then
              sudo add-apt-repository -y ppa:gnome-terminator
            fi
    -
        description: add neovim ppa
        command: >
            if [[ ! -f /etc/apt/sources.list.d/neovim-ppa-ubuntu-stable-disco.list ]]; then
              sudo add-apt-repository -y ppa:neovim-ppa/stable
            fi
    - sudo apt-get update
    - sudo apt-get install -y python-dev python-pip python3-dev python3-pip nodejs neovim
    - sudo update-alternatives --install /usr/bin/vi vi /usr/bin/nvim 60
    - sudo update-alternatives --install /usr/bin/vim vim /usr/bin/nvim 60
    - sudo update-alternatives --install /usr/bin/editor editor /usr/bin/nvim 60
