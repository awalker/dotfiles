- clean: []

- shell:
    -
        description: "Install starship prompt"
        command: echo curl -fsSL https://starship.rs/install.sh | bash
    -
        description: "Install Fast Node Manager"
        command: curl -fsSL https://fnm.vercel.app/install | bash
    -
        description: "Installing fonts..."
        command: ./install-fonts.sh
    -
        description: "Install global npm packages"
        command: npm install -g @angular/cli firebase-tools neovim npm prettier semver typescript vtop
    -
        description: "Install python packages (mostly for neovim)"
        command: pip3 install pynvim
    # - >
    - nvim +PluginInstall +qall
    - nvim +UpdateRemotePlugins +qall
